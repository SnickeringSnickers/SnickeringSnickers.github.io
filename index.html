<script defer>
    var snd = new Audio("/sounds/Cute-cat-meow-sound.mp3");
    var playing = 0;
    async function watapp(){
        var snd2 = new Audio("/sounds/whatsapp.mp3")
        snd2.play()
        for (let i = 0; i < 25; i++) {
            var img = document.createElement('img');
            img.src = '/images/whatsapp.gif';
            img.id = "whatsappgif"
            document.getElementById('container').appendChild(img);
            img.style.position = "fixed";
            img.style.left = "50%";
            img.style.right = "50%";
            img.style.zIndex = "4";
            img.style.scale = "100%";
            img.style.animation = "fly 10s ease-in-out infinite"
            //console.log("meow");
            await sleep(400);
        };
    }
    function sleep(ms) {
        //console.log("eepy");
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    function trans(){
        var transv = document.createElement('video');
        transv.src = '/videos/congrats.mp4'
        document.getElementById('container').appendChild(transv);
        transv.style.position = "fixed";
        transv.style.marginTop = "0";
        transv.id = "transvd"
        document.getElementById('transvd').addEventListener('ended',myHandler,false);
        transv.play();
        function myHandler(e) {
            document.getElementById('transvd').remove();
        };
    }
    
    function maximize(exeName){
        //console.log(exeName.dataset.state);
        //console.log(exeName);
        exeName1 = exeName.id + "1";
        console.log(exeName1);
        if(exeName.dataset.state == 0){
            console.log("max");
            exeName.style.left = 0;
            exeName.style.top = 0;
            document.getElementById(exeName1).style.height = "100vh";
            document.getElementById(exeName1).style.width = "100vw";
            exeName.style.zIndex = "20";
            exeName.dataset.state = 1;
        }
        else{
            console.log("min");
            exeName.style.left = "1em";
            exeName.style.top = "1em";
            document.getElementById(exeName1).style.height = "13.3em";
            document.getElementById(exeName1).style.width = "20em"
            exeName.style.zIndex = "0";
            exeName.dataset.state = 0;
        }

    }
</script>
