<div id="background">
    <img src="monke.png" class="stretch" alt="" onmouseover="toggleMute()" onclick="playsong()" oncanplay="playsong()" id="moneky"/>
    <h2>HAVE SEX</h2>
</div>
<audio id="Song">
   <source src="monkeyBeat.mp3" type="audio/mp3">
</audio>

<script>
function toggleMute() {
  var song=document.getElementById("Song");
  if(song.muted = true){
    song.muted = !song.muted;
    playsong()
  }
}
function playsong(){
    var song=document.getElementById("Song");
    song.play()
}
</script>
<style>
#background {
    width: 100%; 
    height: 100%; 
    position: fixed; 
    left: 0px; 
    top: 0px; 
    z-index: -1; /* Ensure div tag stays behind content; -999 might work, too. */
}

.stretch {
    width:100%;
    height:100%;
}
h2 { 
   position: absolute;
   top: 50%;
   width: 50%;
   left: 60%;
   font-size: 1000%;
}
</style>
